<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<button (click)="onToggle()">Display Detail</button>

<p *ngIf="isDisplay">Secret passcode = nerd</p>

<div *ngFor="let log of logs; let i = index"
     [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
     [ngClass]="{moreThanFive: i >= 4}"
>{{ i }}: {{ log }}
</div>
